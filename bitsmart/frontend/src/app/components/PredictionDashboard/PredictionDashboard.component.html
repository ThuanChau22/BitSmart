<mat-card class="card">
    <div class="container">
        <div class="left-column">
            <div><p>Load Date:</p></div>
            <mat-form-field appearance="outline">
                <input matInput [value]="dataSource?.load_day !== 'NA' ? dataSource?.load_day : 'N/A'" readonly>
            </mat-form-field>            
            <div><p>Best Load Price:</p></div>
            <mat-form-field appearance="outline">
                <input matInput [value]="dataLoaded ? (loadPrice ? (loadPrice | currency) : 'N/A') : ''" readonly placeholder="$">
            </mat-form-field>
            <p>Profit/Loss:</p>
            <mat-form-field appearance="outline">
                <input matInput [value]="dataSource?.profit_loss | currency" readonly placeholder="$">
            </mat-form-field>
            <div>
                <p>Total Investment Amount:</p>
            </div>
            <mat-form-field appearance="outline">
                <input matInput [value]="dataSource?.total_investment_amount | currency" readonly placeholder="$">
            </mat-form-field>
        </div>
        <div class="right-column">
            <div><p>Sell Date:</p></div>
            <mat-form-field appearance="outline">
                <input matInput [value]="dataSource?.sell_day !== 'NA' ? dataSource?.sell_day : 'N/A'" readonly>
            </mat-form-field>            
            <div><p>Best Sell Price:</p></div>
            <mat-form-field appearance="outline">
                <input matInput [value]="dataLoaded ? (sellPrice ? (sellPrice | currency) : 'N/A') : ''" readonly placeholder="$">
            </mat-form-field>
            <p>Total Exit Amount:</p>
            <mat-form-field appearance="outline">
                <input matInput [value]="dataSource?.total_exit_amount | currency" readonly placeholder="$">
            </mat-form-field>
            <div>
                <p>Avg. Closing Price For Week:</p>
            </div>
            <mat-form-field appearance="outline">
                <input matInput [value]="dataSource?.average_closing_price | currency" readonly placeholder="$">
            </mat-form-field>
        </div>
    </div>
</mat-card>
